<!DOCTYPE html>

<html data-ng-app="">
<head>
	<title>
		Using Angular directives and data binding
	</title>
</head>
	<body data-ng-init="customers=[{name:'John Smith', city:'Phoenix'}, {name:'John Doe', city:'New York'}, {name:'Jane Smith', city:'Kingston'}]">
	Name:
	<br/>
	<input type="text" data-ng-model="name" />
	<br/>
	<ul>
		<li data-ng-repeat="cust in customers | filter:name | orderBy: 'city'">{{ cust.name | uppercase }} - {{ cust.city | lowercase}}</li>
	</ul>
		<script src="angular.min.js"></script>
	</body>
</html>

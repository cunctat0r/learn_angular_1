<!DOCTYPE html>

<html data-ng-app="">
<head>
	<title>
		Using Angular directives and data binding
	</title>
</head>
	<body>
	<div class="container">
		Name: 
		<br />
		<input type="text" data-ng-model="name" /> {{ name }}
	</div>
	
	<div class="container" data-ng-init="names=['Joe', 'Bill', 'Ted', 'Max', 'Rajj']">
		<h3>Looping with the ng-repeat Directive</h3>
		<ul>
			<li data-ng-repeat="personName in names">{{ personName }}</li>
		</ul>
	</div>
		<script src="angular.min.js"></script>
	</body>
</html>
